<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">



</head>

<body>

  <div class="custom-background">
    <img class="image-top" src="images\bg-pattern-top.svg" alt="">

  </div>
  <div class="custom-background">
    <img class="image-bottom" src="images\bg-pattern-bottom.svg" alt="">

  </div>
  <div class="victor_background">
    <div class="card-head">
      <img class="card-pattern" src="images\bg-pattern-card.svg" alt="">
      <img class="victor-profile" src="images\image-victor.jpg" alt="">

    </div>

    <div class="card-body">
      <span class="title name">
        Victor Crest
        <span class="age">26</span>
      </span>
      <p class="subtitle city">London</p>

    </div>
    <hr>
    <div class="card-footer">

      <table>
        <tr>
          <td class="title-num">80K <span class="subtitle ">Followers</span></td>
          <td class="title-num">803K <span class="subtitle ">Likes</span></td>
          <td class="title-num">1.4K <span class="subtitle ">Photos</span></td>
        </tr>
      </table>

    </div>
</div>


</div>



  </div>


</body>

</html>
